<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="forge.css" />
    <script type="text/javascript" src="dew://lib/dew.js"></script>
    <script type="text/javascript" src="dew://lib/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="forge.js"></script>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span class="title">Forge Helper</span>
            <div class="sys-menu">
                <span class="btn-close" id="close">x</span>
            </div>
        </div>
        <div class="body">
            <div class="transform">
                <div class="form-group">
                    <label>Position:</label>
                    <input id="PositionX" type="text" class="input-float" value="0.0000" />
                    <input id="PositionY" type="text" class="input-float" value="0.0000" />
                    <input id="PositionZ" type="text" class="input-float" value="0.0000" />
                </div>
                <div class="form-group">
                    <label>Rotation:</label>
                    <input id="RotationX" type="text" class="input-float angle" value="0.0000" />
                    <input id="RotationY" type="text" class="input-float angle" value="0.0000" />
                    <input id="RotationZ" type="text" class="input-float angle" value="0.0000" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
